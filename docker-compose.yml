version: "3.8"

services:
# mariadb
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./srcs/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
# nginx
  nginx:
    image: nginx
    container_name: nginx
    build: ./srcs/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always
# wordpress
  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./srcs/wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always
# volumes
volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/data/mariadb
      o: bind
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/data/wordpress
      o: bind
      type: none
#network
networks:
  inception:
    name: inception